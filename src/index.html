  <script>
    var Example = Example || {};

    Example.gravity = function() {
        var Engine = Matter.Engine,
            Render = Matter.Render,
            Runner = Matter.Runner,
            Composites = Matter.Composites,
            Common = Matter.Common,
            MouseConstraint = Matter.MouseConstraint,
            Mouse = Matter.Mouse,
            Composite = Matter.Composite,
            Bodies = Matter.Bodies;

        // create engine
        var engine = Engine.create(),
            world = engine.world;

        // create renderer
        var render = Render.create({
            element: document.body,
            engine: engine,
            options: {
                width: 800,
                height: 600,
                showVelocity: true,
                showAngleIndicator: true
            }
        });

        Render.run(render);

        // create runner
        var runner = Runner.create();
        Runner.run(runner, engine);

        // add walls
        Composite.add(world, [
            Bodies.rectangle(400, 0, 800, 50, { isStatic: true }),     // top
            Bodies.rectangle(400, 600, 800, 50.5, { isStatic: true }), // bottom
            Bodies.rectangle(800, 300, 50, 600, { isStatic: true }),   // right
            Bodies.rectangle(0, 300, 50, 600, { isStatic: true })      // left
        ]);

        // reverse gravity: upwards
        engine.gravity.y = -1;
        
        // create stack of shapes
        var stack = Composites.stack(50, 120, 11, 5, 0, 0, function(x, y) {
            switch (Math.round(Common.random(0, 1))) {
            case 0:
                if (Common.random() < 0.8) {
                    return Bodies.rectangle(x, y, Common.random(20, 50), Common.random(20, 50));
                } else {
                    return Bodies.rectangle(x, y, Common.random(80, 120), Common.random(20, 30));
                }
            case 1:
                return Bodies.polygon(x, y, Math.round(Common.random(1, 8)), Common.random(20, 50));
            }
        });
        
        Composite.add(world, stack);

        // add mouse control to drag bodies
        var mouse = Mouse.create(render.canvas),
            mouseConstraint = MouseConstraint.create(engine, {
                mouse: mouse,
                constraint: {
                    stiffness: 0.2,
                    render: { visible: false }
                }
            });

        Composite.add(world, mouseConstraint);

        // keep the mouse in sync with rendering
        render.mouse = mouse;

        // fit the render viewport to the scene
        Render.lookAt(render, {
            min: { x: 0, y: 0 },
            max: { x: 800, y: 600 }
        });

        return {
            engine: engine,
            runner: runner,
            render: render,
            canvas: render.canvas,
            stop: function() {
                Matter.Render.stop(render);
                Matter.Runner.stop(runner);
            }
        };
    };

    // run example
    Example.gravity();
  </script>
